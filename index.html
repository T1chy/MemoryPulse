<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryPulse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="bubbles"></div>
    <div class="app-container">
      <h1>MemoryPulse</h1>
      <p class="instructions">
        Choose a mode and test your memory. Words or numbers will flash brieflyâ€”then try to recall them!
      </p>

      <div class="mode-buttons">
        <button class="mode-btn" data-mode="words">Words Mode</button>
        <button class="mode-btn" data-mode="numbers">Numbers Mode</button>
      </div>

      <div id="display"></div>

      <input type="text" id="userInput" placeholder="Type what you remember here" disabled />
      <button id="submitBtn" disabled>Submit</button>

      <div id="feedback"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
